<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Links</title>
</head>
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
    <!--      ^ absolute link -->
    <!-- target specifies where the linked resource will be opened. If not present, by default, will _self value opens in current tab. -->
    <!-- open link new tab or window set to _blank -->
    <!-- noopener prevents opened link from gaining access to webpage from which it was opened. -->
    <!-- noreferrer prevents opened link from knowing which webpage or resource has a link to it. includes noopener behaviour can used by itself as well.  -->

    <a href="about.html">About</a>
    <!-- ^ relative link -->
</body>
</html>
